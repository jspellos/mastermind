            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }

        .game-container {
            background: linear-gradient(145deg, #D2691E, #CD853F);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.4),
                inset 0 2px 5px rgba(255,255,255,0.2);
            max-width: 450px;
            width: 100%;
            border: 6px solid #8B4513;
            max-height: 95vh;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
            color: #FFD700;
        }

        .pwa-notice {
            background: rgba(255,215,0,0.2);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            color: white;
            font-size: 0.9em;
            display: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
            border: 2px solid #654321;
            font-size: 0.9em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            color: white;
            font-weight: bold;
            border: 2px solid #654321;
            font-size: 0.9em;
        }

        /* Color Palette */
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            border: 3px solid #654321;
        }

        .color-peg {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 3px 6px rgba(0,0,0,0.3),
                inset 0 1px 3px rgba(255,255,255,0.3);
        }

        .color-peg:hover {
            transform: scale(1.1);
            box-shadow: 
                0 4px 10px rgba(0,0,0,0.4),
                inset 0 1px 3px rgba(255,255,255,0.3),
                0 0 15px rgba(255,215,0,0.5);
        }

        .color-peg.selected {
            border: 4px solid #FFD700;
            box-shadow: 
                0 4px 10px rgba(0,0,0,0.4),
                inset 0 1px 3px rgba(255,255,255,0.3),
                0 0 15px #FFD700;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        .btn-submit {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: 2px solid #2e7d32;
        }

        .btn-submit:hover:not(:disabled) {
            background: linear-gradient(145deg, #45a049, #4CAF50);
            transform: translateY(-2px);
        }

        .btn-clear {
            background: linear-gradient(145deg, #ff9800, #f57c00);
            color: white;
            border: 2px solid #ef6c00;
        }

        .btn-clear:hover {
            background: linear-gradient(145deg, #f57c00, #ff9800);
            transform: translateY(-2px);
        }

        .btn-new {
            background: linear-gradient(145deg, #2196F3, #1976D2);
            color: white;
            border: 2px solid #1565C0;
        }

        .btn-new:hover {
            background: linear-gradient(145deg, #1976D2, #2196F3);
            transform: translateY(-2px);
        }

        .btn-end {
            background: linear-gradient(145deg, #9C27B0, #7B1FA2);
            color: white;
            border: 2px solid #6A1B9A;
        }

        .btn-end:hover {
            background: linear-gradient(145deg, #7B1FA2, #9C27B0);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #666;
            border-color: #444;
            cursor: not-allowed;
            transform: none;
        }

        /* Game Board */
        .game-board {
            background: linear-gradient(145deg, #8B4513, #A0522D);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 15px;
            border: 4px solid #654321;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
            max-height: 400px;
            overflow-y: auto;
        }

        .board-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
            padding: 6px 12px;
            background: rgba(139, 69, 19, 0.6);
            border-radius: 20px;
            border: 2px solid #654321;
            min-height: 45px;
        }

        .board-row:last-child {
            margin-bottom: 0;
        }

        .board-row.current {
            background: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }

        .turn-label {
            font-weight: bold;
            color: white;
            min-width: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            font-size: 0.9em;
        }

        .guess-pegs {
            display: flex;
            gap: 6px;
        }

        .peg-hole {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #654321;
            background: radial-gradient(circle at 30% 30%, #2F1B14, #000);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 0 8px rgba(0,0,0,0.8),
                0 2px 4px rgba(0,0,0,0.3);
        }

        .peg-hole:hover {
            transform: scale(1.1);
            box-shadow: 
                inset 0 0 8px rgba(0,0,0,0.8),
                0 3px 10px rgba(255,215,0,0.4);
        }

        .peg-hole.filled {
            border-color: #333;
            box-shadow: 
                0 2px 6px rgba(0,0,0,0.4),
                inset 0 1px 3px rgba(255,255,255,0.3);
        }

        .feedback-pegs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            margin-left: 10px;
        }

        .feedback-peg {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid #333;
            background: #2F1B14;
            box-shadow: inset 0 0 4px rgba(0,0,0,0.8);
        }

        .feedback-peg.red {
            background: radial-gradient(circle at 30% 30%, #ff4444, #cc0000);
            border-color: #990000;
        }

        .feedback-peg.white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #dddddd);
            border-color: #999999;
        }

        /* Game Over */
        .game-over {
            text-align: center;
            padding: 15px;
            margin-top: 15px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .game-over.win {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: 3px solid #2e7d32;
        }

        .game-over.lose {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
            border: 3px solid #c62828;
        }

        .secret-reveal {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            border: 3px solid #654321;
        }

        .secret-reveal h3 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 1.1em;
        }

        .secret-pegs {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .secret-peg {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #333;
            box-shadow: 
                0 3px 6px rgba(0,0,0,0.3),
                inset 0 1px 3px rgba(255,255,255,0.3);
        }

        /* Colors */
        .red { background: radial-gradient(circle at 30% 30%, #ff6b6b, #cc0000); }
        .blue { background: radial-gradient(circle at 30% 30%, #4dabf7, #1976d2); }

        .yellow { background: radial-gradient(circle at 30% 30%, #ffd43b, #f57f17); }
        .orange { background: radial-gradient(circle at 30% 30%, #ff922b, #ef6c00); }
        .purple { background: radial-gradient(circle at 30% 30%, #b197fc, #6a1b9a); }
        .pink { background: radial-gradient(circle at 30% 30%, #f783ac, #c2185b); }
        .brown { background: radial-gradient(circle at 30% 30%, #8d6e63, #5d4037); }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
                max-height: 98vh;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .peg-hole {
                width: 28px;
                height: 28px;
            }
            
            .color-peg {
                width: 35px;
                height: 35px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 6px;
            }
        }
    </style>
</head>

        // Rest of your game code (same as before)
        class MastermindGame {
            constructor() {
                this.colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'pink', 'brown'];
                this.secretCode = [];
                this.currentGuess = [null, null, null, null];
                this.selectedColor = null;
                this.currentTurn = 1;
                this.maxTurns = 10;
                this.gameOver = false;
                this.guessHistory = [];
                
                this.initializeGame();
                this.bindEvents();
                this.updateStats();
            }

            initializeGame() {
                this.generateSecretCode();
                this.currentGuess = [null, null, null, null];
                this.selectedColor = null;
                this.currentTurn = 1;
                this.gameOver = false;
                this.guessHistory = [];
                this.createGameBoard();
                this.updateDisplay();
                document.getElementById('gameOverMessage').innerHTML = '';
                document.getElementById('secretReveal').style.display = 'none';
            }

            generateSecretCode() {
                this.secretCode = [];
                for (let i = 0; i < 4; i++) {
                    const randomIndex = Math.floor(Math.random() * this.colors.length);
                    this.secretCode.push(this.colors[randomIndex]);
                }
                console.log('Secret code:', this.secretCode);
            }

            createGameBoard() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                
                for (let turn = 1; turn <= this.maxTurns; turn++) {
                    const row = document.createElement('div');
                    row.className = `board-row ${turn === 1 ? 'current' : ''}`;
                    row.dataset.turn = turn;
                    
                    const turnLabel = document.createElement('div');
                    turnLabel.className = 'turn-label';
                    turnLabel.textContent = `${turn}:`;
                    row.appendChild(turnLabel);
                    
                    const guessPegs = document.createElement('div');
                    guessPegs.className = 'guess-pegs';
                    
                    for (let i = 0; i < 4; i++) {
                        const pegHole = document.createElement('div');
                        pegHole.className = 'peg-hole';
                        pegHole.dataset.turn = turn;
                        pegHole.dataset.position = i;
                        pegHole.addEventListener('click', () => this.fillPegHole(turn, i));
                        guessPegs.appendChild(pegHole);
                    }
                    row.appendChild(guessPegs);
                    
                    const feedbackPegs = document.createElement('div');
                    feedbackPegs.className = 'feedback-pegs';
                    
                    for (let i = 0; i < 4; i++) {
                        const feedbackPeg = document.createElement('div');
                        feedbackPeg.className = 'feedback-peg';
                        feedbackPegs.appendChild(feedbackPeg);
                    }
                    row.appendChild(feedbackPegs);
                    
                    gameBoard.appendChild(row);
                }
            }

            bindEvents() {
                document.querySelectorAll('.color-peg').forEach(peg => {
                    peg.addEventListener('click', (e) => {
                        this.selectColor(e.target.dataset.color);
                    });
                });

                document.getElementById('submitGuess').addEventListener('click', () => {
                    this.submitGuess();
                });

                document.getElementById('clearGuess').addEventListener('click', () => {
                    this.clearCurrentGuess();
                });

                document.getElementById('endGame').addEventListener('click', () => {
                    this.endGame(false, true);
                });

                document.getElementById('newGame').addEventListener('click', () => {
                    this.initializeGame();
                });
            }

            selectColor(color) {
                this.selectedColor = color;
                
                document.querySelectorAll('.color-peg').forEach(peg => {
                    peg.classList.remove('selected');
                });
                document.querySelector(`[data-color="${color}"]`).classList.add('selected');
            }

            fillPegHole(turn, position) {
                if (turn !== this.currentTurn || this.gameOver || !this.selectedColor) {
                    return;
                }
                
                this.currentGuess[position] = this.selectedColor;
                this.updateCurrentGuessDisplay();
            }

            updateCurrentGuessDisplay() {
                const currentRow = document.querySelector(`[data-turn="${this.currentTurn}"]`);
                if (!currentRow) return;
                
                const pegHoles = currentRow.querySelectorAll('.peg-hole');
                
                pegHoles.forEach((hole, index) => {
                    const color = this.currentGuess[index];
                    if (color) {
                        hole.className = `peg-hole filled ${color}`;
                    } else {
                        hole.className = 'peg-hole';
                    }
                });

                const allFilled = this.currentGuess.every(color => color !== null);
                document.getElementById('submitGuess').disabled = !allFilled || this.gameOver;
            }

            clearCurrentGuess() {
                this.currentGuess = [null, null, null, null];
                this.updateCurrentGuessDisplay();
            }

            submitGuess() {
                if (this.gameOver) return;

                const feedback = this.calculateFeedback(this.currentGuess, this.secretCode);
                
                this.displayFeedback(this.currentTurn, feedback);
                
                this.guessHistory.push({
                    turn: this.currentTurn,
                    guess: [...this.currentGuess],
                    feedback: feedback
                });

                if (feedback.black === 4) {
                    this.endGame(true);
                    return;
                }

                if (this.currentTurn >= this.maxTurns) {
                    this.endGame(false);
                    return;
                }

                this.currentTurn++;
                this.currentGuess = [null, null, null, null];
                this.updateCurrentRow();
                this.updateDisplay();
            }

            calculateFeedback(guess, secret) {
                let black = 0;
                let white = 0;
                
                const secretCopy = [...secret];
                const guessCopy = [...guess];
                
                for (let i = 0; i < 4; i++) {
                    if (guessCopy[i] === secretCopy[i]) {
                        black++;
                        secretCopy[i] = null;
                        guessCopy[i] = null;
                    }
                }
                
                for (let i = 0; i < 4; i++) {
                    if (guessCopy[i] !== null) {
                        const secretIndex = secretCopy.indexOf(guessCopy[i]);
                        if (secretIndex !== -1) {
                            white++;
                            secretCopy[secretIndex] = null;
                        }
                    }
                }
                
                return { black, white };
            }

            displayFeedback(turn, feedback) {
                const row = document.querySelector(`[data-turn="${turn}"]`);
                if (!row) return;
                
                const feedbackPegs = row.querySelectorAll('.feedback-peg');
                
                let pegIndex = 0;
                
                for (let i = 0; i < feedback.black; i++) {
                    if (pegIndex < 4) {
                        feedbackPegs[pegIndex].classList.add('red');
                        pegIndex++;
                    }
                }
                
                for (let i = 0; i < feedback.white; i++) {
                    if (pegIndex < 4) {
                        feedbackPegs[pegIndex].classList.add('white');
                        pegIndex++;
                    }
                }
            }

            updateCurrentRow() {
                document.querySelectorAll('.board-row').forEach(row => {
                    row.classList.remove('current');
                });
                
                if (this.currentTurn <= this.maxTurns) {
                    const currentRow = document.querySelector(`[data-turn="${this.currentTurn}"]`);
                    if (currentRow) {
                        currentRow.classList.add('current');
                    }
                }
            }

            endGame(won, voluntary = false) {
                this.gameOver = true;
                
                const messageDiv = document.getElementById('gameOverMessage');
                const secretRevealDiv = document.getElementById('secretReveal');
                
                if (won) {
                    messageDiv.innerHTML = `<div class="game-over win">üéâ CONGRATULATIONS! üéâ<br>You cracked the code in ${this.currentTurn} turns!</div>`;
                    this.updateStats(true);
                } else {
                    if (voluntary) {
                        messageDiv.innerHTML = `<div class="game-over lose">üö™ GAME ENDED üö™<br>You chose to end the game early!</div>`;
                    } else {
                        messageDiv.innerHTML = `<div class="game-over lose">üíÄ GAME OVER üíÄ<br>You've used all 15 turns!</div>`;
                    }
                    this.updateStats(false);
                }
                
                secretRevealDiv.innerHTML = `
                    <div class="secret-reveal">
                        <h3>üîê SECRET CODE REVEALED üîê</h3>
                        <div class="secret-pegs">
                            ${this.secretCode.map(color => `<div class="secret-peg ${color}"></div>`).join('')}
                        </div>
                    </div>
                `;
                secretRevealDiv.style.display = 'block';
                
                document.getElementById('submitGuess').disabled = true;
                document.getElementById('endGame').disabled = true;
            }

            updateStats(gameResult = null) {
                let wins = parseInt(localStorage.getItem('mastermind_wins') || '0');
                let losses = parseInt(localStorage.getItem('mastermind_losses') || '0');
                
                if (gameResult === true) {
                    wins++;
                    localStorage.setItem('mastermind_wins', wins.toString());
                } else if (gameResult === false) {
                    losses++;
                    localStorage.setItem('mastermind_losses', losses.toString());
                }
                
                const total = wins + losses;
                const winRate = total > 0 ? Math.round((wins / total) * 100) : 0;
                
                document.getElementById('wins').textContent = wins;
                document.getElementById('losses').textContent = losses;
                document.getElementById('winRate').textContent = `${winRate}%`;
            }

            updateDisplay() {
                document.getElementById('currentTurn').textContent = this.currentTurn;
            }
        }

        // Initialize game when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new MastermindGame();
        });
    </script>
</body>
